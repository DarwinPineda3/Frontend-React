<svg height="20" viewBox="0 0 28 20" width="28" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="background" width="28" height="20" rx="3" />
    <mask id="mask">
      <use fill="#fff" href="#background"/>
    </mask>
    <clipPath id="topLeftClip">
      <polygon points="0,0 28,0 0,20"/>
    </clipPath>
    <clipPath id="bottomRightClip">
      <polygon points="28,20 28,0 0,20"/>
    </clipPath>
  </defs>

  <!-- Apply Mask for Rounded Corners -->
  <g mask="url(#mask)">
    <!-- US Flag (Top-Left Triangle) -->
    <rect width="28" height="20" fill="#B22234" clip-path="url(#topLeftClip)" />
    <rect width="28" height="2" y="2" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <rect width="28" height="2" y="6" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <rect width="28" height="2" y="10" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <rect width="28" height="2" y="14" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <rect width="28" height="2" y="18" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <rect width="11" height="10" fill="#3C3B6E" clip-path="url(#topLeftClip)" />
    
    <!-- Placeholder for stars (simplified) -->
    <circle cx="2" cy="2" r="0.5" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <circle cx="4" cy="4" r="0.5" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <circle cx="2" cy="6" r="0.5" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <circle cx="6" cy="6" r="0.5" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <circle cx="6" cy="2" r="0.5" fill="#FFFFFF" clip-path="url(#topLeftClip)" />
    <!-- Additional circles can be added for more stars -->

    <!-- UK Flag (Bottom-Right Triangle) -->
    <rect width="28" height="20" fill="#00247D" clip-path="url(#bottomRightClip)" />
    <polygon points="0,9 28,20 24,20 0,11" fill="#FFFFFF" clip-path="url(#bottomRightClip)" />
    <polygon points="19,0 28,0 28,3 9,20 0,20 0,17" fill="#FFFFFF" clip-path="url(#bottomRightClip)" />
    <polygon points="0,12 28,20 25,20 0,11" fill="#CF142B" clip-path="url(#bottomRightClip)" />
    <polygon points="18,0 28,0 28,2 8,20 0,20 0,18" fill="#CF142B" clip-path="url(#bottomRightClip)" />
    <rect width="6" height="20" x="11" fill="#FFFFFF" clip-path="url(#bottomRightClip)" />
    <rect width="28" height="6" y="7" fill="#FFFFFF" clip-path="url(#bottomRightClip)" />
    <rect width="4" height="20" x="12" fill="#CF142B" clip-path="url(#bottomRightClip)" />
    <rect width="28" height="4" y="8" fill="#CF142B" clip-path="url(#bottomRightClip)" />
  </g>
</svg>
